              // _ Hãy tính toán các giá trị cần thiết và in ra console thông tin sinh viên (tên, địa chỉ trước và sau khi chuyển) và số tiền sinh viên có lúc đầu, sau khi trả tiền phòng và sau khi chuyển tới nơi ở mới

            //   const old_address = "" // snakeCase
            // camelCase
              const hisName = "Nguyễn Văn A"
              const balance = 10000000
              const rentPricePerMonth = 2000000
              const pricePerDay = rentPricePerMonth / 30
              const deliveryPrice = 300000
              let address = "Phương Mai" 

              // Thông tin sinh viên ban đầu 
              console.log(`
                Họ và tên: ${hisName},

              `)

              // Thông tin sinh viên sau khi trả tiền phòng 
              console.log(`
                Họ và tên: ${hisName},
                Địa chỉ trước khi chuyển: ${address},
                Số tiền sau khi thanh toán tiền phòng: ${balance - pricePerDay * 15}
              `)

              // Thông tin sinh viên sau khi chuyển trọ mới
              address = "Cổ Nhuế"

                let age = 25, isMarried = false, isRich = true

                console.log(age > 25 && isMarried && isRich)

                // !(age <= 20) || !(isMarried && isRich) → ?
                console.log(!(age <= 20) || !(isMarried && isRich))

                // (age > 8 && !isMarried) || isRich → ?
                console.log((age > 8 && !isMarried) || isRich)

                // !(age < 8 && !isMarried) || isRich → ?
                console.log(!(age < 8 && !isMarried) || isRich)

                console.log((age == 8 && isMarried) || !isRich)
